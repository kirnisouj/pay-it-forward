<!DOCTYPE html>
<html>
<head>
    <title>Allocate Gift</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Allocate Your Gift</h1>
        <p>You have received ${{ amount }} to allocate to {{ allocated_to }}</p>
        <form action="/pay_forward" method="post">
            <label>Enter amount to Pay It Forward:</label>
            <input type="number" name="amount" required>
            <button type="submit" class="btn">Continue</button>
        </form>
    </div>
</body>
</html>
